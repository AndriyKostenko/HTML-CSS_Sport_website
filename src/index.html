<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="">

                </a>
                <div class="header__official">
                    Official representative
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+11111111111" 
                       class="header__phone">+1 (111) 111-11-11</a>
                       <button class="button">request the call</button>

                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Selection of a heart rate monitor</h1>
                <h2 class="promo__subheader">taking into account your level of training</h2>
                
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/main_screen/timer.png" alt="timer">
                        Time selection:
                        10 mins
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_screen/hand-cart.png" alt="hard-cart">
                        Free
                        delivery
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_screen/messages.png" alt="messages">
                        Answer 
                        on all your questions
                    </div>
                </div>

                <button class="button button_main">request a consultation</button>
                <div class="promo__link">
                    or
                    <a href="#">GO TO CATALOG</a>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
